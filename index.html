<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="calc-grid">
            <div class="calc__output">
                <div class="js__output-prev calc__output-prev">123 +</div>
                <!-- for adding space at the end of math operation -->
                <pre class="js__output-current calc__output-current">34</pre>
            </div>
            <button class="calc__btn js__btn-num col-1">7</button>
            <button class="calc__btn js__btn-num col-1">8</button>
            <button class="calc__btn js__btn-num col-1">9</button>
            <button class="calc__btn js__btn-del col-1">DEL</button>
            <button class="calc__btn js__btn-num col-1">4</button>
            <button class="calc__btn js__btn-num col-1">5</button>
            <button class="calc__btn js__btn-num col-1">6</button>
            <button class="calc__btn js__btn-oper col-1">+</button>
            <button class="calc__btn js__btn-num col-1">1</button>
            <button class="calc__btn js__btn-num col-1">2</button>
            <button class="calc__btn js__btn-num col-1">3</button>
            <button class="calc__btn js__btn-oper col-1">-</button>
            <button class="calc__btn js__btn-num col-1">.</button>
            <button class="calc__btn js__btn-num col-1">0</button>
            <button class="calc__btn js__btn-oper col-1">/</button>
            <button class="calc__btn js__btn-oper col-1">*</button>
            <button class="calc__btn js__btn-clear col-2">Reset</button>
            <button class="calc__btn js__btn-equal col-2">=</button>

            
        </div>
    </div>
    <script src="/assets/css/script.js"></script>
</body>
</html>
